{% extends "filmapp/base.html" %}

{% block title %}Log In |{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="card-form" method="post">
                {% csrf_token %}
                <h2 class="input" id="header" style="margin-top: 20px;">Log in to your account</h2>

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password:</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}">
                </div>

                <div class="action text-center" style="margin-top: 5px;">
                    <button class="action-button btn btn-primary" type="submit">Continue</button>
                </div>
            </form>
            <p>Don't have an account? <a href="/register/">Create a new account</a></p>
        </div>
    </div>
</div>

<style>
    /* General styles */
    body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: #292a2c;
        color: #ffffff;
        padding: 20px 0;
    }

    /* Main content styles */
    .main-content {
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
    }

    /* Sidebar styles */
    .sidebar {
        background-color: #f5ebeb;
        color: #888585;
        box-shadow: -4px 0px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    /* Blog container styles */
    .blog-container {
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Blog image styles */
    .blog-image {
        max-width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
    }
</style>

{% endblock %}
